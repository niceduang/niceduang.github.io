<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>网站后台管理</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
	<style type="text/css">
		body { font-family: 'Microsoft YaHei', sans-serif;overflow-x: hidden; }
		/*头部导航折叠后存在上面边距,审查源码找到.navbar-nav*/
		.navbar-default .navbar-brand { font-weight: bold; }
		.nav>li>a { font-weight: bold; }
		#firstNav .navbar-nav { margin-top: 0; }
		#admin-list { cursor: pointer; }
		/*用户管理*/
		.userM { margin-top: 0; }
		.userM h2 { font-size: 16px; }
		#user-search-form { padding: 15px;border: 1px solid #ddd;border-top: none;border-radius: 0 0 6px 6px; }
		/*结束用户管理*/
		/*footer*/
		footer { padding: 30px 0;text-align: center; }
		/*end footer*/
	</style>
</head>
<body>
	<!-- 导航区域 -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Admin</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target="#firstNav">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="firstNav">
				<ul class="nav navbar-nav">
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;后台首页</a></li>
					<li class="active"><a href="user.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
					<li><a href="content.html"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;内容管理</a></li>
					<li><a href="tag.html"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;标签管理</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
		            <li class="dropdown">
						<a id="admin-list" data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							admin
							<span class="caret"></span>
						</a>
		                <ul class="dropdown-menu" aria-labelledby="admin-list">
		                    <li><a href="#"><span class="glyphicon glyphicon-screenshot"></span>&nbsp;&nbsp;前台首页</a></li>
		                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;个人主页</a></li>
		                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;个人设置</a></li>
		                    <li><a href="#"><span class="glyphicon glyphicon-credit-card"></span>&nbsp;&nbsp;账户中心</a></li>
		                    <li><a href="#"><span class="glyphicon glyphicon-heart"></span>&nbsp;&nbsp;我的收藏</a></li>
		                </ul>
		            </li>
		            <li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;退出</a></li>
		        </ul>
			</div>
		</div>
	</nav>
	<!-- 导航区域结束 -->
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<a href="user.html" class="list-group-item">用户管理</a>
					<a href="user-search.html" class="list-group-item active">用户搜索</a>
					<a href="#" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
				</div>
			</div>
			<div class="col-md-10">
				<div class="page-header userM">
					<h2>用户搜索</h2>
				</div>
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">搜索</a></li>
				</ul>
				<form action="#" method="post" id="user-search-form">
					<div class="alert alert-info" role="alert"><strong>技巧提示：</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</div>
					<div class="form-group">
						<label for="userName">用户名</label>
						<input type="text" name="" id="userName" class="form-control" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="userUID">UID</label>
						<input type="text" name="" id="userUID" class="form-control" placeholder="请输入UID">
					</div>
					<div class="form-group">
						<label for="userGroup">选择用户组</label>
						<select id="userGroup" class="form-control">
							<option>限制会员</option>
							<option>新手上路</option>
							<option>注册会员</option>
							<option>中级会员</option>
							<option>高级会员</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default">提交</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
	      </div>
	      <div class="modal-body">
	        <form action="#" method="post">
	        	<div class="form-group">
	        		<label for="addName">用户名</label>
	        		<input type="text" name="" id="addName" class="form-control" placeholder="请输入用户名">
	        	</div>
	        	<div class="form-group">
	        		<label for="addPassword1">密码</label>
	        		<input type="text" name="" id="addPassword1" class="form-control" placeholder="请输入密码">
	        	</div>
	        	<div class="form-group">
	        		<label for="addPassword2">确认密码</label>
	        		<input type="text" name="" id="addPassword2" class="form-control" placeholder="请再次输入密码">
	        	</div>
	        	<div class="form-group">
	        		<label for="addEmail">邮箱</label>
	        		<input type="email" name="" id="addEmail" class="form-control" placeholder="请输入用户邮箱">
	        	</div>
	        	<div class="form-group">
	        		<label for="addUserGroup">所属用户组</label>
	        		<select id="addUserGroup" class="form-control">
	        			<option>限制会员</option>
						<option>新手上路</option>
						<option>注册会员</option>
						<option>中级会员</option>
						<option>高级会员</option>
	        		</select>
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Copyright&nbsp;&copy;&nbsp;2012-2015&nbsp;&nbsp;www.maiziedu.com&nbsp;&nbsp;蜀ICP备13014270号-4</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
