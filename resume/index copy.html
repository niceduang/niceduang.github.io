<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>段家鹏-web前端</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="hidden">resume~</h1>
    </div>
    <script src="//cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="//ossweb-img.qq.com/images/js/zepto/zepto-1.1.6.min.js"></script>
    <script type="text/javascript">
      !(function($) {
        let skillsData = [
          { name: 'ES6、Nodejs', step: '50%' },
          { name: 'Vue、Reactjs、wxapp、jQuery、Zepto.js', step: '60%' },
          { name: 'git、gulp、webpack', step: '45%' },
          { name: 'Photoshop', step: '30%' }
        ]
        iniSkills(skillsData)
        function iniSkills(data) {
          var $ul = $('.skills ul')
          var _str = ''
          for (var i = 0; i < data.length; i++) {
            _str +=
              '<li style="width:' +
              data[i].step +
              '"><span class="name">' +
              data[i].name +
              '</span><span class="num">' +
              data[i].step +
              '</span></li>'
          }
          $ul.html(_str)
        }
      })(Zepto)
    </script>
  </body>
</html>
