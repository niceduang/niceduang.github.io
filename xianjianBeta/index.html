    <div class="music" id="music">
        <img src="images/music_off.png">
        <img src="images/music.gif">
        <audio src="images/main.mp3" autoplay="autoplay" preload="auto" loop="loop"></audio>
    </div>
    <span class="arrow"></span>
    <script src="js/swiper-3.2.7.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){ 
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 
    });
    var oMusic = document.getElementById('music');
    var offon = true;
    oMusic.onclick = function() {
        var oAudio = oMusic.getElementsByTagName('audio')[0];
        var aImg = oMusic.getElementsByTagName('img');
        if (offon) {
            aImg[0].style.animation = 'none';
            aImg[1].style.display = 'none';
            oAudio.pause();
        }else{
            aImg[0].style.animation = 'musicRun 1s linear infinite';
            aImg[1].style.display = 'block';
            oAudio.play();
        }
        offon = !offon;
    };
    </script>
</body>
</html>
